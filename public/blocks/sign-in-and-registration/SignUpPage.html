<section>
  <div
    class="container mx-auto flex min-h-screen items-center justify-center px-6">
    <form class="w-full max-w-md">
      <div class="mx-auto flex justify-center">
        <img
          class="h-7 w-auto sm:h-8"
          src="https://merakiui.com/images/logo.svg"
          alt="" />
      </div>

      <div class="mt-6 flex items-center justify-center">
        <a
          href="#"
          class="w-1/3 border-b pb-4 text-center font-medium capitalize text-gray-500 dark:border-gray-400 dark:text-gray-300">
          sign in
        </a>

        <a
          href="#"
          class="border-primary-500 dark:border-primary-400 w-1/3 border-b-2 pb-4 text-center font-medium capitalize text-gray-800 dark:text-white">
          sign up
        </a>
      </div>

      <div class="relative mt-8 flex items-center">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mx-3 h-6 w-6 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </span>

        <input
          type="text"
          class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-lg border bg-white px-11 py-3 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300"
          placeholder="Username" />
      </div>

      <label
        for="dropzone-file"
        class="mx-auto mt-6 flex cursor-pointer items-center rounded-lg border-2 border-dashed bg-white px-3 py-3 text-center dark:border-gray-600 dark:bg-gray-900">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-300 dark:text-gray-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
        </svg>

        <h2 class="mx-3 text-gray-400">Profile Photo</h2>

        <input id="dropzone-file" type="file" class="hidden" />
      </label>

      <div class="relative mt-6 flex items-center">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mx-3 h-6 w-6 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </span>

        <input
          type="email"
          class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-lg border bg-white px-11 py-3 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300"
          placeholder="Email address" />
      </div>

      <div class="relative mt-4 flex items-center">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mx-3 h-6 w-6 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </span>

        <input
          type="password"
          class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-lg border bg-white px-10 py-3 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300"
          placeholder="Password" />
      </div>

      <div class="relative mt-4 flex items-center">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mx-3 h-6 w-6 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </span>

        <input
          type="password"
          class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-lg border bg-white px-10 py-3 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300"
          placeholder="Confirm Password" />
      </div>

      <div class="mt-6">
        <button
          class="bg-primary-500 hover:bg-primary-400 focus:ring-primary-300 w-full transform rounded-lg px-6 py-3 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-50">
          Sign Up
        </button>

        <div class="mt-6 text-center">
          <a
            href="#"
            class="text-primary-500 dark:text-primary-400 text-sm hover:underline">
            Already have an account?
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
