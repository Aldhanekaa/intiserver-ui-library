      <div class="flex-1">
        <div class="text-center">
          <div class="mx-auto flex justify-center">
            <img
              class="h-7 w-auto sm:h-8"
              src="https://merakiui.com/images/logo.svg"

            <div>
              <label
                for="email"

              <input
                type="email"
                name="email"
                id="email"

                <a

                name="password"
                id="password"

          <p class="mt-6 text-center text-sm text-gray-400">

            <a
              href="#"
              class="text-primary-500 hover:underline focus:underline focus:outline-none"
