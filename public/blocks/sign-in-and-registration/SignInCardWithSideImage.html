      <span class="w-1/5 border-b lg:w-1/4 dark:border-gray-600"></span>

      <a
        href="#"
        class="text-center text-xs uppercase text-gray-500 hover:underline dark:text-gray-400"
        >or login with email</a
      >

      <span class="w-1/5 border-b lg:w-1/4 dark:border-gray-400"></span>
    </div>

    <div class="mt-4">
      <label
        class="mb-2 block text-sm font-medium text-gray-600 dark:text-gray-200"
        for="LoggingEmailAddress"
        >Email Address</label
      >
      <input
        id="LoggingEmailAddress"
        class="focus:border-primary-400 dark:focus:border-primary-300 focus:ring-primary-300 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300"
        type="email" />
    </div>

    <div class="mt-4">
      <div class="flex justify-between">
        <label
          class="mb-2 block text-sm font-medium text-gray-600 dark:text-gray-200"
          for="loggingPassword"
          >Password</label
        >
        <a
          href="#"
          class="text-xs text-gray-500 hover:underline dark:text-gray-300"
          >Forget Password?</a
        >
      </div>

      <input
        id="loggingPassword"
        class="focus:border-primary-400 dark:focus:border-primary-300 focus:ring-primary-300 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300"
        type="password" />
    </div>

    <div class="mt-6">
      <button
        class="w-full transform rounded-lg bg-gray-800 px-6 py-3 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-300 hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">

    <div class="mt-4 flex items-center justify-between">

      <span class="w-1/5 border-b md:w-1/4 dark:border-gray-600"></span>
