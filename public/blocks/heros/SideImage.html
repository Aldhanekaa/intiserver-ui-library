<header class="bg-white dark:bg-gray-900">
  <nav x-data="{ isOpen: false }" class="px-6 py-4 shadow">
    <div class="lg:flex lg:items-center lg:justify-between">
      <div class="flex items-center justify-between">
        <a href="#" class="mx-auto">
          <img
            class="h-6 w-auto sm:h-7"
            src="https://merakiui.com/images/full-logo.svg"
            alt="" />
        </a>

        <!-- Mobile menu button -->
        <div class="lg:hidden">
          <button
            x-cloak=""
            @click="isOpen = !isOpen"
            type="button"
            class="text-gray-500 hover:text-gray-600 focus:text-gray-600 focus:outline-none dark:text-gray-200 dark:hover:text-gray-400 dark:focus:text-gray-400"
            aria-label="toggle menu">
            <svg
              x-show="!isOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 8h16M4 16h16"></path>
            </svg>

            <svg
              x-show="isOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div
        x-cloak=""
        :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
        class="absolute inset-x-0 z-20 w-full bg-white px-6 py-4 shadow-md transition-all duration-300 ease-in-out lg:relative lg:top-0 lg:mt-0 lg:flex lg:w-auto lg:translate-x-0 lg:items-center lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none dark:bg-gray-900 lg:dark:bg-transparent">
        <a
          href="#"
          class="block rounded-lg px-3 py-2 text-gray-600 hover:bg-gray-100 lg:mx-2 dark:text-gray-200"
          >Home</a
        >
        <a
          href="#"
          class="block rounded-lg px-3 py-2 text-gray-600 hover:bg-gray-100 lg:mx-2 dark:text-gray-200"
          >About</a
        >
        <a
          href="#"
          class="block rounded-lg px-3 py-2 text-gray-600 hover:bg-gray-100 lg:mx-2 dark:text-gray-200"
          >Contact</a
        >
      </div>
    </div>
  </nav>

  <div class="lg:flex">
    <div
      class="flex w-full items-center justify-center px-6 py-8 lg:h-[32rem] lg:w-1/2">
      <div class="max-w-xl">
        <h2
          class="text-3xl font-semibold text-gray-800 lg:text-4xl dark:text-white">
          Build Your New
          <span class="text-primary-600 dark:text-primary-400">Idea</span>
        </h2>

        <p class="mt-4 text-sm text-gray-500 lg:text-base dark:text-gray-400">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis
          commodi cum cupiditate ducimus, fugit harum id necessitatibus odio
          quam quasi, quibusdam rem tempora voluptates.
        </p>

        <div class="mt-6 flex flex-col space-y-3 lg:flex-row lg:space-y-0">
          <a
            href="#"
            class="block transform rounded-md bg-gray-900 px-5 py-2 text-center text-sm font-medium tracking-wider text-white transition-colors duration-300 hover:bg-gray-700"
            >Get Started</a
          >
          <a
            href="#"
            class="block transform rounded-md bg-gray-200 px-5 py-2 text-center text-sm font-medium tracking-wider text-gray-700 transition-colors duration-300 hover:bg-gray-300 lg:mx-4"
            >Learn More</a
          >
        </div>
      </div>
    </div>

    <div class="h-64 w-full lg:h-auto lg:w-1/2">
      <div
        class="h-full w-full bg-cover"
        style="
          background-image: url(https://images.unsplash.com/photo-1508394522741-82ac9c15ba69?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=748&amp;q=80);
        ">
        <div class="h-full w-full bg-black opacity-25"></div>
      </div>
    </div>
  </div>
</header>
