<header>
  <nav x-data="{ isOpen: false }" class="bg-white shadow dark:bg-gray-900">
    <div class="container mx-auto px-6 py-4">
      <div class="lg:flex lg:items-center lg:justify-between">
        <div class="flex items-center justify-between">
          <a href="#" class="mx-auto">
            <img
              class="h-6 w-auto sm:h-7"
              src="https://merakiui.com/images/full-logo.svg"
              alt="" />
          </a>

          <!-- Mobile menu button -->
          <div class="flex lg:hidden">
            <button
              x-cloak=""
              @click="isOpen = !isOpen"
              type="button"
              class="text-gray-500 hover:text-gray-600 focus:text-gray-600 focus:outline-none dark:text-gray-200 dark:hover:text-gray-400 dark:focus:text-gray-400"
              aria-label="toggle menu">
              <svg
                x-show="!isOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 8h16M4 16h16"></path>
              </svg>

              <svg
                x-show="isOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div
          x-cloak=""
          :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
          class="absolute inset-x-0 z-20 w-full bg-white px-6 py-4 shadow-md transition-all duration-300 ease-in-out lg:relative lg:top-0 lg:mt-0 lg:w-auto lg:translate-x-0 lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none dark:bg-gray-900 lg:dark:bg-transparent">
          <div class="-mx-4 lg:flex lg:items-center">
            <a
              href="#"
              class="hover:text-primary-600 dark:hover:text-primary-400 mx-4 block capitalize text-gray-700 dark:text-gray-200"
              >Web developers</a
            >
            <a
              href="#"
              class="hover:text-primary-600 dark:hover:text-primary-400 mx-4 mt-4 block capitalize text-gray-700 lg:mt-0 dark:text-gray-200"
              >Web Designers</a
            >
            <a
              href="#"
              class="hover:text-primary-600 dark:hover:text-primary-400 mx-4 mt-4 block capitalize text-gray-700 lg:mt-0 dark:text-gray-200"
              >UI/UX Designers</a
            >
            <a
              href="#"
              class="hover:text-primary-600 dark:hover:text-primary-400 mx-4 mt-4 block capitalize text-gray-700 lg:mt-0 dark:text-gray-200"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div
    class="h-[38rem] w-full bg-cover bg-center"
    style="
      background-image: url(&quot;https://images.unsplash.com/photo-1556761175-b413da4baf72?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1374&amp;q=80&quot;);
    ">
    <div class="flex h-full w-full items-center justify-center bg-gray-900/40">
      <div class="text-center">
        <h1 class="text-3xl font-semibold text-white lg:text-4xl">
          Build your new <span class="text-primary-400">Saas</span> Project
        </h1>
        <button
          class="bg-primary-600 hover:bg-primary-500 focus:bg-primary-500 mt-4 w-full transform rounded-md px-5 py-2 text-sm font-medium capitalize text-white transition-colors duration-300 focus:outline-none lg:w-auto">
          Start project
        </button>
      </div>
    </div>
  </div>
</header>
