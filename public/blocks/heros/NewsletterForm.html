<header class="bg-white dark:bg-gray-900">
  <nav class="border-primary-500 border-t-4">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
      <a href="#">
        <img
          class="h-6 w-auto sm:h-7"
          src="https://merakiui.com/images/full-logo.svg"
          alt="" />
      </a>

      <a
        class="hover:text-primary-500 dark:hover:text-primary-400 my-1 text-sm font-medium text-gray-500 lg:mx-4 lg:my-0 rtl:-scale-x-100 dark:text-gray-200"
        href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          viewBox="0 0 20 20"
          fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-16">
    <div class="items-center lg:flex">
      <div class="w-full lg:w-1/2">
        <div class="lg:max-w-lg">
          <h1
            class="text-3xl font-semibold text-gray-800 lg:text-4xl dark:text-white">
            Subscribe To The <span class="text-primary-500">Newsletter</span>
          </h1>

          <p class="mt-3 text-gray-600 dark:text-gray-400">
            be the first to knows when our
            <span class="text-primary-500 font-medium">Brand</span> is live
          </p>

          <div class="mt-6 flex flex-col space-y-3 lg:flex-row lg:space-y-0">
            <input
              id="email"
              type="text"
              class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 rounded-md border bg-white px-4 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300"
              placeholder="Email Address" />

            <button
              class="bg-primary-600 hover:bg-primary-500 focus:bg-primary-500 w-full transform rounded-lg px-5 py-2 text-sm uppercase tracking-wider text-white transition-colors duration-300 focus:outline-none lg:mx-4 lg:w-auto">
              Subscribe
            </button>
          </div>
        </div>
      </div>

      <div
        class="mt-6 flex w-full items-center justify-center lg:mt-0 lg:w-1/2">
        <img
          class="h-full w-full max-w-md"
          src="https://merakiui.com/images/components/Email-campaign-bro.svg"
          alt="email illustration vector art" />
      </div>
    </div>
  </div>
</header>
