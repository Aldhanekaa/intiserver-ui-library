<section class="bg-white dark:bg-gray-900">
  <nav
    x-data="{ isOpen: false }"
    class="container mx-auto p-6 lg:flex lg:items-center lg:justify-between">
    <div class="flex items-center justify-between">
      <a href="#">
        <img
          class="h-6 w-auto sm:h-7"
          src="https://merakiui.com/images/full-logo.svg"
          alt="" />
      </a>

      <!-- Mobile menu button -->
      <div class="flex lg:hidden">
        <button
          x-cloak=""
          @click="isOpen = !isOpen"
          type="button"
          class="text-gray-500 hover:text-gray-600 focus:text-gray-600 focus:outline-none dark:text-gray-200 dark:hover:text-gray-400 dark:focus:text-gray-400"
          aria-label="toggle menu">
          <svg
            x-show="!isOpen"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 8h16M4 16h16"></path>
          </svg>

          <svg
            x-show="isOpen"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
    <div
      x-cloak=""
      :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
      class="absolute inset-x-0 z-20 w-full bg-white px-6 py-4 shadow-md transition-all duration-300 ease-in-out lg:relative lg:top-0 lg:mt-0 lg:flex lg:w-auto lg:translate-x-0 lg:items-center lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none dark:bg-gray-900 lg:dark:bg-transparent">
      <div
        class="lg:-px-8 flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:space-y-0">
        <a
          class="hover:text-primary-500 dark:hover:text-primary-400 transform text-gray-700 transition-colors duration-300 lg:mx-8 dark:text-gray-200"
          href="#"
          >Home</a
        >
        <a
          class="hover:text-primary-500 dark:hover:text-primary-400 transform text-gray-700 transition-colors duration-300 lg:mx-8 dark:text-gray-200"
          href="#"
          >Components</a
        >
        <a
          class="hover:text-primary-500 dark:hover:text-primary-400 transform text-gray-700 transition-colors duration-300 lg:mx-8 dark:text-gray-200"
          href="#"
          >Pricing</a
        >
        <a
          class="hover:text-primary-500 dark:hover:text-primary-400 transform text-gray-700 transition-colors duration-300 lg:mx-8 dark:text-gray-200"
          href="#"
          >Contact</a
        >
      </div>

      <a
        class="bg-primary-600 hover:bg-primary-500 mt-4 block rounded-lg px-5 py-2 text-center text-sm capitalize text-white lg:mt-0 lg:w-auto"
        href="#">
        Get started
      </a>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-16 text-center">
    <div class="mx-auto max-w-lg">
      <h1
        class="text-3xl font-semibold text-gray-800 lg:text-4xl dark:text-white">
        Building Your Next App with our Awesome components
      </h1>
      <p class="mt-6 text-gray-500 dark:text-gray-300">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero
        similique obcaecati illum mollitia.
      </p>
      <button
        class="bg-primary-600 hover:bg-primary-500 mt-6 rounded-lg px-5 py-2 text-center text-sm font-medium capitalize leading-5 text-white focus:outline-none lg:mx-0 lg:w-auto">
        Start 14-Day free trial
      </button>
      <p class="mt-3 text-sm text-gray-400">No credit card required</p>
    </div>

    <div class="mt-10 flex justify-center">
      <img
        class="h-96 w-full rounded-xl object-cover lg:w-4/5"
        src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1632&amp;q=80" />
    </div>
  </div>
</section>
