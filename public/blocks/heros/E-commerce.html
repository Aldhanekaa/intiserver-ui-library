<header class="bg-white dark:bg-gray-900">
  <nav x-data="{ isOpen: false }" class="relative bg-white dark:bg-gray-900">
    <div
      class="container mx-auto px-6 py-4 md:flex md:items-center md:justify-between">
      <div class="flex items-center justify-between">
        <a href="#">
          <img
            class="h-6 w-auto sm:h-7"
            src="https://merakiui.com/images/full-logo.svg"
            alt="" />
        </a>

        <!-- Mobile menu button -->
        <div class="flex md:hidden">
          <button
            x-cloak=""
            @click="isOpen = !isOpen"
            type="button"
            class="text-gray-500 hover:text-gray-600 focus:text-gray-600 focus:outline-none dark:text-gray-200 dark:hover:text-gray-400 dark:focus:text-gray-400"
            aria-label="toggle menu">
            <svg
              x-show="!isOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 8h16M4 16h16"></path>
            </svg>

            <svg
              x-show="isOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div
        x-cloak=""
        :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
        class="absolute inset-x-0 z-20 w-full bg-white px-6 py-4 transition-all duration-300 ease-in-out md:relative md:top-0 md:mt-0 md:flex md:w-auto md:translate-x-0 md:items-center md:bg-transparent md:p-0 md:opacity-100 dark:bg-gray-900 md:dark:bg-transparent">
        <div class="flex flex-col md:mx-6 md:flex-row">
          <a
            class="hover:text-primary-500 dark:hover:text-primary-400 my-2 transform text-gray-700 transition-colors duration-300 md:mx-4 md:my-0 dark:text-gray-200"
            href="#"
            >Home</a
          >
          <a
            class="hover:text-primary-500 dark:hover:text-primary-400 my-2 transform text-gray-700 transition-colors duration-300 md:mx-4 md:my-0 dark:text-gray-200"
            href="#"
            >Shop</a
          >
          <a
            class="hover:text-primary-500 dark:hover:text-primary-400 my-2 transform text-gray-700 transition-colors duration-300 md:mx-4 md:my-0 dark:text-gray-200"
            href="#"
            >Contact</a
          >
          <a
            class="hover:text-primary-500 dark:hover:text-primary-400 my-2 transform text-gray-700 transition-colors duration-300 md:mx-4 md:my-0 dark:text-gray-200"
            href="#"
            >About</a
          >
        </div>

        <div class="flex justify-center md:block">
          <a
            class="relative transform text-gray-700 transition-colors duration-300 hover:text-gray-600 dark:text-gray-200 dark:hover:text-gray-300"
            href="#">
            <svg
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"></path>
            </svg>

            <span
              class="bg-primary-500 absolute left-0 top-0 rounded-full p-1 text-xs text-white"></span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-16">
    <div class="items-center lg:flex">
      <div class="w-full lg:w-1/2">
        <div class="lg:max-w-lg">
          <h1
            class="text-3xl font-semibold text-gray-800 lg:text-4xl dark:text-white">
            Best place to choose <br />
            your <span class="text-primary-500">clothes</span>
          </h1>

          <p class="mt-3 text-gray-600 dark:text-gray-400">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro
            beatae error laborum ab amet sunt recusandae? Reiciendis natus
            perspiciatis optio.
          </p>

          <button
            class="bg-primary-600 hover:bg-primary-500 focus:bg-primary-500 mt-6 w-full transform rounded-lg px-5 py-2 text-sm uppercase tracking-wider text-white transition-colors duration-300 focus:outline-none lg:w-auto">
            Shop Now
          </button>
        </div>
      </div>

      <div
        class="mt-6 flex w-full items-center justify-center lg:mt-0 lg:w-1/2">
        <img
          class="h-full w-full lg:max-w-3xl"
          src="https://merakiui.com/images/components/Catalogue-pana.svg"
          alt="Catalogue-pana.svg" />
      </div>
    </div>
  </div>
</header>
