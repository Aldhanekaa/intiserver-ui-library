          @click="isOpen = !isOpen"
          class="text-gray-500 hover:text-gray-600 focus:outline-none md:hidden dark:text-gray-200 dark:hover:text-gray-400">
          <span x-show="isOpen">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"></path>

              stroke-width="1.5"
              stroke="currentColor"

        <a href="#">

            class="h-6 w-auto sm:h-7"
            src="https://merakiui.com/images/full-logo.svg"
            alt="" />
        </a>
      </div>

      <div
        x-cloak=""
        :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
        class="absolute inset-x-0 top-16 z-20 mt-8 w-full space-y-6 bg-white px-6 py-8 transition-all duration-300 ease-in-out md:relative md:top-0 md:-mx-6 md:mt-0 md:flex md:w-auto md:translate-x-0 md:items-center md:space-y-0 md:bg-transparent md:p-0 md:opacity-100 dark:bg-gray-900 md:dark:bg-transparent">
        <a

          class="hover:text-primary-500 dark:hover:text-primary-400 block text-gray-600 transition-colors duration-300 md:px-6 dark:text-white"
          >Payment</a

        <a
          href="#"

          <div class="-mx-1 flex items-center justify-center">
            <p class="mx-1 text-sm text-gray-600 dark:text-white">
              Coming Soon on
            </p>

            <svg
              class="mx-1 h-6 w-6 fill-gray-600 dark:fill-white"

        <h1

          <span

          <span
            class="from-primary-500 bg-gradient-to-tr via-pink-500 to-red-500 bg-clip-text text-transparent dark:from-sky-300 dark:via-pink-300 dark:to-red-500">

        </p>

        <div

      <a
