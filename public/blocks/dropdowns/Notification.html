---
section: false
draft: true
---

<div x-data="{ isOpen: true }" class="relative inline-block">
  <!-- Dropdown toggle button -->
  <button
    @click="isOpen = !isOpen"
    class="focus:border-primary-500 focus:ring-primary-300 dark:focus:ring-primary-400 relative z-10 block rounded-md border border-transparent bg-white p-2 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-gray-800 dark:text-white dark:focus:ring-opacity-40">
    <svg
      class="h-5 w-5 text-gray-800 dark:text-white"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12 22C10.8954 22 10 21.1046 10 20H14C14 21.1046 13.1046 22 12 22ZM20 19H4V17L6 16V10.5C6 7.038 7.421 4.793 10 4.18V2H13C12.3479 2.86394 11.9967 3.91762 12 5C12 5.25138 12.0187 5.50241 12.056 5.751H12C10.7799 5.67197 9.60301 6.21765 8.875 7.2C8.25255 8.18456 7.94714 9.33638 8 10.5V17H16V10.5C16 10.289 15.993 10.086 15.979 9.9C16.6405 10.0366 17.3226 10.039 17.985 9.907C17.996 10.118 18 10.319 18 10.507V16L20 17V19ZM17 8C16.3958 8.00073 15.8055 7.81839 15.307 7.477C14.1288 6.67158 13.6811 5.14761 14.2365 3.8329C14.7919 2.5182 16.1966 1.77678 17.5954 2.06004C18.9942 2.34329 19.9998 3.5728 20 5C20 6.65685 18.6569 8 17 8Z"
        fill="currentColor"></path>
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div
    x-show="isOpen"
    @click.away="isOpen = false"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-100"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
    class="absolute right-0 z-20 mt-2 w-64 origin-top-right overflow-hidden rounded-md bg-white shadow-lg sm:w-80 dark:bg-gray-800">
    <div class="py-2">
      <a
        href="#"
        class="-mx-2 flex transform items-center border-b border-gray-100 px-4 py-3 transition-colors duration-300 hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-700">
        <img
          class="mx-1 h-8 w-8 flex-shrink-0 rounded-full object-cover"
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=334&amp;q=80"
          alt="avatar" />
        <p class="mx-2 text-sm text-gray-600 dark:text-white">
          <span class="font-bold" href="#">Sara Salah</span> replied on the
          <span class="text-primary-500 hover:underline" href="#"
            >Upload Image</span
          >
          artical . 2m
        </p>
      </a>
      <a
        href="#"
        class="-mx-2 flex transform items-center border-b border-gray-100 px-4 py-3 transition-colors duration-300 hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-700">
        <img

          src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80"
          alt="avatar" />

          <span class="font-bold" href="#">Slick Net</span> start following you

      <a

        <img
          class="mx-1 h-8 w-8 flex-shrink-0 rounded-full object-cover"
          src="https://images.unsplash.com/photo-1450297350677-623de575f31c?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=334&amp;q=80"
          alt="avatar" />
        <p class="mx-2 text-sm text-gray-600 dark:text-white">
          <span class="font-bold" href="#">Jane Doe</span> Like Your reply on
