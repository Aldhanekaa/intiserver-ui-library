---
section: false
draft: true
---

<div x-data="{ isOpen: true }" class="relative inline-block">
  <!-- Dropdown toggle button -->
  <button
    @click="isOpen = !isOpen"
    class="focus:border-primary-500 focus:ring-primary-300 dark:focus:ring-primary-400 relative z-10 block rounded-md border border-transparent bg-white p-2 text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-gray-800 dark:text-white dark:focus:ring-opacity-40">
    <svg
      class="h-5 w-5 text-gray-800 dark:text-white"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div
    x-show="isOpen"
    @click.away="isOpen = false"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-100"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
    class="absolute right-0 z-20 mt-2 w-48 origin-top-right rounded-md bg-white py-2 shadow-xl dark:bg-gray-800">
    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      your profile
    </a>
    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      Your projects
    </a>
    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      Help
    </a>
    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      Settings
    </a>
    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      Sign Out
    </a>
  </div>
</div>
