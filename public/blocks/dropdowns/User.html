---
section: false
draft: true
---

<div x-data="{ isOpen: true }" class="relative inline-block">
  <!-- Dropdown toggle button -->
  <button
    @click="isOpen = !isOpen"
    class="focus:border-primary-500 focus:ring-primary-300 dark:focus:ring-primary-400 relative z-10 flex items-center rounded-md border border-transparent bg-white p-2 text-sm text-gray-600 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-gray-800 dark:text-white dark:focus:ring-opacity-40">
    <span class="mx-1">Jane Doe</span>
    <svg
      class="mx-1 h-5 w-5"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12 15.713L18.01 9.70299L16.597 8.28799L12 12.888L7.40399 8.28799L5.98999 9.70199L12 15.713Z"
        fill="currentColor"></path>
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div
    x-show="isOpen"
    @click.away="isOpen = false"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-100"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
    class="absolute right-0 z-20 mt-2 w-56 origin-top-right overflow-hidden rounded-md bg-white py-2 shadow-xl dark:bg-gray-800">
    <a
      href="#"
      class="-mt-2 flex transform items-center p-3 text-sm text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      <img
        class="mx-1 h-9 w-9 flex-shrink-0 rounded-full object-cover"
        src="https://images.unsplash.com/photo-1523779917675-b6ed3a42a561?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8d29tYW4lMjBibHVlfGVufDB8fDB8fA%3D%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=face&amp;w=500&amp;q=200"
        alt="jane avatar" />
      <div class="mx-1">
        <h1 class="text-sm font-semibold text-gray-700 dark:text-gray-200">
          Jane Doe
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          janedoe@exampl.com
        </p>
      </div>
    </a>

    <hr class="border-gray-200 dark:border-gray-700" />

    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      view profile
    </a>

    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
      Settings
    </a>

    <a

    <hr class="border-gray-200 dark:border-gray-700" />

    <a

    </a>

    <a

    </a>

    <a

    <hr class="border-gray-200 dark:border-gray-700" />

    <a
      href="#"
      class="block transform px-4 py-3 text-sm capitalize text-gray-600 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">

    </a>

  </div>
