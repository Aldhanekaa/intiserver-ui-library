---
section: false
draft: true
---

<div x-data="{ isOpen: true }" class="relative flex justify-center">
  <button
    @click="isOpen = true"
    class="bg-primary-600 hover:bg-primary-500 focus:ring-primary-300 mx-auto transform rounded-md px-6 py-2 capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-80">
    Open Modal
  </button>

  <div
    x-show="isOpen"
    x-transition:enter="transition duration-300 ease-out"
    x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave="transition duration-150 ease-in"
    x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    class="fixed inset-0 z-10 overflow-y-auto"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true">
    <div
      class="flex min-h-screen items-end justify-center px-4 pb-20 pt-4 text-center sm:block sm:p-0">
      <span
        class="hidden sm:inline-block sm:h-screen sm:align-middle"
        aria-hidden="true"
        >â€‹</span
      >

      <div
        class="relative inline-block transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle dark:bg-gray-900">
        <h3
          class="text-lg font-medium capitalize leading-6 text-gray-800 dark:text-white"
          id="modal-title">
          Invite your team
        </h3>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
          Your new project has been created. Invite your team to collaborate on
          this project.
        </p>

        <form class="mt-4" action="#">
          <label
            for="emails-list"
            class="text-sm text-gray-700 dark:text-gray-200">
            Email address
          </label>

          <label class="mt-3 block" for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@email.xyz"
              value="devdhaif@gmail.com"
              class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-md border border-gray-200 bg-white px-4 py-3 text-sm text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
          </label>

          <label class="mt-3 block" for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@email.xyz"
              class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-md border border-gray-200 bg-white px-4 py-3 text-sm text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
          </label>

          <label class="mt-3 block" for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@email.xyz"
              class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-md border border-gray-200 bg-white px-4 py-3 text-sm text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
          </label>

          <button
            type="button"
            class="text-primary-600 hover:text-primary-400 dark:text-primary-400 dark:hover:text-primary-500 mt-2 flex items-center rounded px-2 py-1.5 text-sm transition-colors duration-300 focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>

            <span class="mx-2">Add another</span>
          </button>

          <div class="mt-4 sm:-mx-2 sm:flex sm:items-center">
            <button
              type="button"
              @click="isOpen = false"
              class="w-full transform rounded-md border border-gray-200 px-4 py-2 text-sm font-medium capitalize tracking-wide text-gray-700 transition-colors duration-300 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40 sm:mx-2 sm:w-1/2 dark:border-gray-700 dark:text-gray-200 dark:hover:bg-gray-800">
              Cancel
            </button>

            <button
              type="button"
              class="bg-primary-600 hover:bg-primary-500 focus:ring-primary-300 mt-3 w-full transform rounded-md px-4 py-2 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-40 sm:mx-2 sm:mt-0 sm:w-1/2">
              Send invites
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
