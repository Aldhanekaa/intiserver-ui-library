<div x-data="{ isOpen: true }" class="relative flex justify-center">
  <button
    @click="isOpen = true"
    class="bg-primary-600 hover:bg-primary-500 focus:ring-primary-300 mx-auto transform rounded-md px-6 py-2 capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-80">
    Open Modal
  </button>

  <div
    x-show="isOpen"
    x-transition:enter="transition duration-300 ease-out"
    x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave="transition duration-150 ease-in"
    x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    class="fixed inset-0 z-10 overflow-y-auto"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true">
    <div
      class="flex min-h-screen items-end justify-center px-4 pb-20 pt-4 text-center sm:block sm:p-0">
      <span
        class="hidden sm:inline-block sm:h-screen sm:align-middle"
        aria-hidden="true"
        >â€‹</span
      >

      <div
        class="relative inline-block transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle dark:bg-gray-900">
        <div>
          <div class="flex items-center justify-center">
            <img
              class="h-12 w-12 rounded-full object-cover ring ring-white"
              src="https://images.unsplash.com/photo-1490195117352-aa267f47f2d9?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1470&amp;q=80"
              alt="" />
            <img
              class="-mx-4 h-12 w-12 rounded-full object-cover ring ring-white"
              src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1470&amp;q=80"
              alt="" />
            <img
              class="h-12 w-12 rounded-full object-cover ring ring-white"
              src="https://images.unsplash.com/photo-1496345875659-11f7dd282d1d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80"
              alt="" />
          </div>

          <div class="mt-4 text-center">
            <h3
              class="font-medium capitalize leading-6 text-gray-800 dark:text-white"
              id="modal-title">
              Invite your team
            </h3>

            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Aspernatur dolorum aliquam ea.
            </p>
          </div>
        </div>

        <div class="mt-4">
          <label
            class="text-sm text-gray-700 dark:text-gray-200"
            for="share link"
            >Share link</label
          >

          <div class="-mx-1 mt-2 flex items-center">
            <input
              type="text"
              value="https://merakiui.com/project/"
              class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 mx-1 block h-10 flex-1 rounded-md border border-gray-200 bg-white px-4 text-sm text-gray-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300" />

            <button
              class="hover:text-primary-500 dark:hover:text-primary-500 mx-1 hidden text-gray-600 transition-colors duration-300 sm:block dark:text-gray-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="mt-4 sm:-mx-2 sm:mt-6 sm:flex sm:items-center">
          <button
            @click="isOpen = false"
            class="w-full transform rounded-md border border-gray-200 px-4 py-2 text-sm font-medium capitalize tracking-wide text-gray-700 transition-colors duration-300 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40 sm:mx-2 sm:w-1/2 dark:border-gray-700 dark:text-gray-200 dark:hover:bg-gray-800">
            Cancel
          </button>

          <button
            class="bg-primary-600 hover:bg-primary-500 focus:ring-primary-300 mt-3 w-full transform rounded-md px-4 py-2 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-40 sm:mx-2 sm:mt-0 sm:w-1/2">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
