---
previewWrapperClasses: p-20 w-fit
viewport:
  width: 440
  height: 400
---

<div x-data="{ isOpen: true }" class="flex items-center">
  <button
    class="bg-primary-600 hover:bg-primary-500 focus:ring-primary-300 transform rounded-lg px-4 py-2 font-medium capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-80">
    Download
  </button>

  <span class="border border-transparent"></span>

  <div class="relative">
    <!-- Menu toggle button -->
    <button
      @click="isOpen = !isOpen"
      class="bg-primary-600 hover:bg-primary-500 focus:ring-primary-300 relative z-10 block transform rounded-lg p-2 transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-80">
      <svg
        class="h-6 w-6 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
      </svg>
    </button>

    <!-- Menu list -->
    <div
      x-show="isOpen"
      @click.away="isOpen = false"
      x-transition
      class="absolute right-0 z-20 mt-2 w-48 overflow-hidden rounded-lg bg-white shadow-xl dark:bg-gray-800">
      <a
        href="#"
        class="block transform border-b px-4 py-2 text-sm text-gray-800 transition-colors duration-300 hover:bg-gray-100 dark:border-gray-500 dark:text-gray-200 dark:hover:bg-gray-700"
        >small
        <span class="text-gray-600 dark:text-gray-400">(640x426)</span></a
      >
      <a
        href="#"
        class="block transform border-b px-4 py-2 text-sm text-gray-800 transition-colors duration-300 hover:bg-gray-100 dark:border-gray-500 dark:text-gray-200 dark:hover:bg-gray-700"
        >medium
        <span class="text-gray-600 dark:text-gray-400">(1920x1280)</span></a
      >
      <a
        href="#"
        class="block transform px-4 py-2 text-sm text-gray-800 transition-colors duration-300 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
        >large
        <span class="text-gray-600 dark:text-gray-400">(2400x1600)</span></a
      >
    </div>
  </div>
</div>
