---
section: false
---

<div>
  <label
    for="domain-name"
    class="block text-sm text-gray-500 dark:text-gray-300"
    >Domain Name</label
  >

  <div class="mt-2 flex items-center">
    <p
      class="rounded-l-lg border border-r-0 bg-gray-100 px-3 py-2.5 text-gray-500 rtl:rounded-l-none rtl:rounded-r-lg rtl:border-l-0 rtl:border-r dark:border-gray-700 dark:bg-gray-800">
      http://
    </p>
    <input
      type="text"
      placeholder="merakiui.com"
      class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 block w-full rounded-lg rounded-l-none border border-gray-200 bg-white px-5 py-2.5 text-gray-700 placeholder-gray-400/70 focus:outline-none focus:ring focus:ring-opacity-40 rtl:rounded-l-lg rtl:rounded-r-none dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-500" />
  </div>
</div>
