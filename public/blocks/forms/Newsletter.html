---
section: false
---

<section
  class="mx-auto flex max-w-4xl flex-col overflow-hidden rounded-lg bg-white shadow-lg md:h-48 md:flex-row dark:bg-gray-800">
  <div
    class="md:flex md:w-1/2 md:items-center md:justify-center md:bg-gray-700 md:dark:bg-gray-800">
    <div class="px-6 py-6 md:px-8 md:py-0">
      <h2
        class="text-lg font-bold text-gray-700 md:text-gray-100 dark:text-white">
        Sign Up For
        <span class="text-primary-600 dark:text-primary-400 md:text-primary-300"
          >Project</span
        >
        Updates
      </h2>

      <p class="mt-2 text-sm text-gray-600 md:text-gray-400 dark:text-gray-400">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur
        obcaecati odio
      </p>
    </div>
  </div>

  <div class="flex items-center justify-center pb-6 md:w-1/2 md:py-0">
    <form>
      <div
        class="focus-within:border-primary-400 focus-within:ring-primary-300 dark:focus-within:border-primary-300 flex flex-col overflow-hidden rounded-lg border p-1.5 focus-within:ring focus-within:ring-opacity-40 lg:flex-row dark:border-gray-600">
        <input
          class="bg-white px-6 py-2 text-gray-700 placeholder-gray-500 outline-none focus:placeholder-transparent dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:placeholder-transparent"
          type="text"
          name="email"
          placeholder="Enter your email"
          aria-label="Enter your email" />

        <button
          class="transform rounded-md bg-gray-700 px-4 py-3 text-sm font-medium uppercase tracking-wider text-gray-100 transition-colors duration-300 hover:bg-gray-600 focus:bg-gray-600 focus:outline-none">
          subscribe
        </button>
      </div>
    </form>
  </div>
</section>
