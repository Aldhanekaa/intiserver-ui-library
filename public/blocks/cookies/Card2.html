<section
  class="fixed bottom-16 left-12 mx-auto max-w-md rounded-2xl border border-gray-200 bg-white p-4 dark:border-gray-700 dark:bg-gray-800">
  <h2 class="font-semibold text-gray-800 dark:text-white">
    🍪 We use cookies!
  </h2>

  <p class="mt-4 text-sm text-gray-600 dark:text-gray-300">
    Hi, this website uses essential cookies to ensure its proper operation and
    tracking cookies to understand how you interact with it. The latter will be
    set only after consent.
    <a
      href="#"
      class="dark:hover:text-primary-400 hover:text-primary-500 font-medium text-gray-700 underline transition-colors duration-300 dark:text-white"
      >Let me choose</a
    >.
  </p>

  <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">
    Closing this modal default settings will be saved.
  </p>

  <div class="mt-4 grid shrink-0 grid-cols-2 gap-4">
    <button
      class="rounded-lg bg-gray-900 px-4 py-2.5 text-xs font-medium text-white transition-colors duration-300 hover:bg-gray-700 focus:outline-none">
      Accept all
    </button>

    <button
      class="rounded-lg border px-4 py-2.5 text-xs font-medium text-gray-800 transition-colors duration-300 hover:bg-gray-100 focus:outline-none dark:border-gray-700 dark:text-white dark:hover:bg-gray-700">
      Reject all
    </button>

    <button
      class="rounded-lg border px-4 py-2.5 text-xs font-medium text-gray-800 transition-colors duration-300 hover:bg-gray-100 focus:outline-none dark:border-gray-700 dark:text-white dark:hover:bg-gray-700">
      Preferences
    </button>

    <button
      class="rounded-lg border px-4 py-2.5 text-xs font-medium text-gray-800 transition-colors duration-300 hover:bg-gray-100 focus:outline-none dark:border-gray-700 dark:text-white dark:hover:bg-gray-700">
      Close
    </button>
  </div>
</section>
